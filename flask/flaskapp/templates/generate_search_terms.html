{% extends 'base.html' %}

{% block content %}
<br>
<div class="container text-center">
    <h2>Generated Search Terms</h2>
    {% if search_terms is defined %}
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Search String</th>
                        <th scope="col">Run Job Search</th>
                    </tr>
                </thead>
                <tbody>
                    {% for term in search_terms %}
                    <tr>
                        <td>{{ term }}</td>
                        <td>
                            <form action="{{ url_for('post_job_search') }}" method="POST">
                                <input type="hidden" id="search-query" name="search-query" value="{{ term }}">

                                <button type="submit" class="btn btn-success">
                                    <iconify-icon icon="material-symbols:search"></iconify-icon> Run Job Search
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endif %}
</div>
<br>
{% endblock %}
