<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Help search for jobs.">
    <meta name="theme-color" content="#212529"/>

    <title>llm-find-jobs</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <style>
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 80vh;
            margin: auto;
        }
    </style>
    <script src="{{url_for('static', filename='js/iconify-icon.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/socket.io.min.js')}}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/run_job_search"><iconify-icon icon="material-symbols:search"></iconify-icon> Run Job Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/download_jobs"><iconify-icon icon="material-symbols:cloud-download"></iconify-icon> Download Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list_recent_jobs"><iconify-icon icon="material-symbols:list-alt"></iconify-icon> List Recent Jobs</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <iconify-icon icon="material-symbols:info"></iconify-icon> About
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="https://github.com/carlsonp/llm-find-jobs">Github Project Page</a></li>
                </ul>
            </li>
          </ul>
          <form method="post" class="d-flex" role="search" action="/search">
            <input class="form-control me-2" type="text" id="search" name="search" placeholder="Search Jobs" aria-label="Search">
            <input type="hidden" name="statuses" value="Not a Job">
            <input type="hidden" name="statuses" value="Not Relevant">
            <input type="hidden" name="statuses" value="Favorite">
            <input type="hidden" name="statuses" value="Applied">
            <input type="hidden" name="statuses" value="Rejected">
            <input type="hidden" name="statuses" value="Error Downloading">
            <input type="hidden" name="statuses" value="Unknown">
            <button class="btn btn-success d-flex align-items-center" type="submit"><iconify-icon icon="material-symbols:search"></iconify-icon> Search</button>
          </form>
        </div>
        </div>
      </nav>

    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
