{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">List Location Aligned Jobs</h2>
    <br>

    {% if jobs is defined %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
                <tr>
                    <th scope="col">Location Score</th>
                    <th scope="col">Status</th>
                    <th scope="col">URL</th>
                    <th scope="col">Details</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job['location_score'] }}</td>
                    <td>{{ job['status'] }}</td>
                    <td><a href="{{ job['url'] }}" target="_blank">{{ job['url'] }}</a></td>
                    <td><a class="btn btn-primary" href="/details/{{ job['id']}}"><iconify-icon icon="material-symbols:topic"></iconify-icon> Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}
